<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="LUMORA - Advanced AI Assistant Dashboard" />
  <title>LUMORA - Dashboard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --accent-primary: #6366f1;
      --accent-secondary: #818cf8;
      --accent-gradient: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --card-bg: rgba(30, 41, 59, 0.8);
      --card-border: rgba(255, 255, 255, 0.08);
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.25);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* App Layout */
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    /* Header */
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--card-border);
      position: sticky;
      top: 0;
      z-index: 100;
      height: 70px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: var(--transition);
    }

    .menu-toggle:hover {
      background: var(--bg-tertiary);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: white;
      box-shadow: var(--shadow-md);
    }

    .brand-text h1 {
      font-size: 20px;
      font-weight: 700;
      line-height: 1.2;
    }

    .brand-text .tagline {
      font-size: 12px;
      color: var(--text-muted);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .header-btn:hover {
      background: var(--accent-primary);
    }

    .logout-btn {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background: var(--danger);
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: var(--transition);
    }

    .logout-btn:hover {
      opacity: 0.9;
    }

    /* Navigation Drawer */
    .nav-drawer {
      position: fixed;
      top: 70px;
      left: -300px;
      width: 300px;
      height: calc(100% - 70px);
      background: var(--bg-secondary);
      border-right: 1px solid var(--card-border);
      z-index: 90;
      transition: var(--transition);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .nav-drawer.open {
      left: 0;
      box-shadow: var(--shadow-lg);
    }

    .drawer-section {
      margin-bottom: 24px;
    }

    .drawer-section h3 {
      font-size: 14px;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 16px;
      letter-spacing: 0.5px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-bottom: 8px;
      cursor: pointer;
      transition: var(--transition);
      color: var(--text-primary);
      text-decoration: none;
    }

    .nav-item:hover {
      background: var(--bg-tertiary);
    }

    .nav-item.active {
      background: var(--accent-gradient);
      color: white;
    }

    .nav-item i {
      font-size: 18px;
      width: 24px;
      text-align: center;
    }

    .chat-history {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .history-item {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      cursor: pointer;
      transition: var(--transition);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .history-item:hover {
      background: var(--bg-tertiary);
    }

    .history-item.active {
      background: var(--accent-gradient);
      color: white;
    }

    .history-item i {
      font-size: 14px;
    }

    .chat-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }

    .control-btn {
      padding: 12px;
      border-radius: var(--radius-md);
      border: none;
      background: var(--card-bg);
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
    }

    .control-btn:hover {
      background: var(--accent-primary);
    }

    .control-btn.primary {
      background: var(--accent-gradient);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: var(--transition);
      margin-left: 0;
    }

    .main-content.drawer-open {
      margin-left: 300px;
      width: calc(100% - 300px);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      border: 1px solid var(--card-border);
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }

    .chat-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header i {
      font-size: 24px;
      color: var(--accent-primary);
    }

    .chat-header-text h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .chat-header-text p {
      font-size: 14px;
      color: var(--text-muted);
    }

    .messages-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 85%;
      padding: 16px;
      border-radius: 18px;
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.bot {
      background: var(--bg-secondary);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message.user {
      background: var(--accent-gradient);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message-time {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 6px;
      display: block;
      text-align: right;
    }

    .message.user .message-time {
      color: rgba(255, 255, 255, 0.8);
    }

    .input-area {
      padding: 16px;
      border-top: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--bg-secondary);
    }

    .attachment-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .attachment-btn:hover {
      background: var(--accent-primary);
    }

    .chat-input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 24px;
      border: none;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 16px;
      outline: none;
      transition: var(--transition);
    }

    .chat-input:focus {
      background: var(--card-bg);
      box-shadow: 0 0 0 2px var(--accent-primary);
    }

    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--accent-gradient);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .send-btn:hover {
      transform: scale(1.05);
    }

    /* Footer */
    .app-footer {
      padding: 16px 20px;
      text-align: center;
      color: var(--text-muted);
      font-size: 12px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--card-border);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 30px;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      display: none;
      align-items: center;
      gap: 10px;
      border: 1px solid var(--card-border);
    }

    .toast.show {
      display: flex;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Overlay for mobile */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 80;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-drawer {
        width: 280px;
      }
      
      .main-content.drawer-open {
        margin-left: 0;
        width: 100%;
      }
      
      .message {
        max-width: 90%;
      }
      
      .brand-text h1 {
        font-size: 18px;
      }
      
      .logout-btn span {
        display: none;
      }
      
      .logout-btn {
        padding: 10px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
    }

    @media (max-width: 480px) {
      .app-header {
        padding: 12px 16px;
      }
      
      .main-content {
        padding: 16px;
      }
      
      .messages-container {
        padding: 16px;
      }
      
      .input-area {
        padding: 12px;
      }
      
      .chat-input {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <button class="menu-toggle" id="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="brand">
          <div class="logo">L</div>
          <div class="brand-text">
            <h1>LUMORA</h1>
            <div class="tagline">Advanced AI Assistant</div>
          </div>
        </div>
      </div>
      
      <div class="header-actions">
        <button class="header-btn" id="theme-btn" title="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
        <button class="header-btn" id="notifications-btn" title="Notifications">
          <i class="fas fa-bell"></i>
        </button>
        <button class="header-btn" id="profile-btn" title="Profile">
          <i class="fas fa-user"></i>
        </button>
        <button class="logout-btn" id="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </header>
    
    <!-- Navigation Drawer -->
    <nav class="nav-drawer" id="nav-drawer">
      <div class="drawer-section">
        <h3>Main Navigation</h3>
        <a href="#" class="nav-item active">
          <i class="fas fa-comment-dots"></i>
          <span>Chat</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-history"></i>
          <span>History</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-file-alt"></i>
          <span>Documents</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-question-circle"></i>
          <span>Help & Support</span>
        </a>
      </div>
      
      <div class="drawer-section">
        <h3>Chat History</h3>
        <div class="chat-history" id="chat-history">
          <!-- Dynamic content will be inserted here -->
        </div>
        
        <div class="chat-controls">
          <button class="control-btn primary" id="new-chat-btn">
            <i class="fas fa-plus"></i>
            <span>New Chat</span>
          </button>
          <button class="control-btn" id="temp-chat-btn">
            <i class="fas fa-clock"></i>
            <span>Temporary</span>
          </button>
        </div>
      </div>
    </nav>
    
    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <div class="chat-container">
        <div class="chat-header">
          <i class="fas fa-robot"></i>
          <div class="chat-header-text">
            <h2>LUMORA AI Assistant</h2>
            <p>Fast, helpful and respectful</p>
          </div>
        </div>
        
        <div class="messages-container" id="chat-messages">
          <div class="message bot">
            👋 Hello! I'm LUMORA. Start by typing your question below.
            <span class="message-time">Just now</span>
          </div>
        </div>
        
        <div class="input-area">
          <button class="attachment-btn" id="upload-btn" title="Upload files">
            <i class="fas fa-paperclip"></i>
          </button>
          <input type="text" class="chat-input" id="chat-input" placeholder="Type your message here..." />
          <button class="send-btn" id="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="app-footer">
      From AITECH by ANOINTING • Powered by Cohere AI • © 2023–2025 LUMORA
    </footer>
  </div>
  
  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <i class="fas fa-info-circle"></i>
    <span id="toast-message"></span>
  </div>

  <script>
    const COHERE_API_KEY = "NMGQyIAUHmb861NWLZW2iDHik3Vui8No6dLxj7Gs";
    const firebaseConfig = {
      apiKey: "AIzaSyBOwdgpt4PSo_MLMmz716zswPnpInaXfok",
      authDomain: "lumora-b227c.firebaseapp.com",
      projectId: "lumora-b227c",
      storageBucket: "lumora-b227c.firebasestorage.app",
      messagingSenderId: "126529099616",
      appId: "1:126529099616:web:303e8d8c987ecd6ba1b005"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // DOM Elements
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const chatHistoryEl = document.getElementById('chat-history');
    const uploadBtn = document.getElementById('upload-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const profileBtn = document.getElementById('profile-btn');
    const newChatBtn = document.getElementById('new-chat-btn');
    const tempChatBtn = document.getElementById('temp-chat-btn');
    const menuToggle = document.getElementById('menu-toggle');
    const navDrawer = document.getElementById('nav-drawer');
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('main-content');
    const themeBtn = document.getElementById('theme-btn');

    let currentChatId = null;
    let isDarkMode = true;

    // Utility Functions
    function showToast(msg, time = 4000) {
      toastMessage.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), time);
    }

    function escapeHtml(s) {
      return s.replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;');
    }

    // Toggle Navigation Drawer
    function toggleDrawer() {
      navDrawer.classList.toggle('open');
      overlay.classList.toggle('active');
      mainContent.classList.toggle('drawer-open');
    }

    menuToggle.addEventListener('click', toggleDrawer);
    overlay.addEventListener('click', toggleDrawer);

    // Toggle Theme
    themeBtn.addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      themeBtn.innerHTML = isDarkMode ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
      // Here you would typically toggle a class on the body and update CSS variables
      showToast(isDarkMode ? 'Dark mode activated' : 'Light mode activated');
    });

    // Message Functions
    function addMessage(text, sender = 'bot') {
      const el = document.createElement('div');
      el.className = `message ${sender === 'user' ? 'user' : 'bot'}`;
      
      // Format message with line breaks
      const formattedText = escapeHtml(text).replace(/\n/g, '<br>');
      
      el.innerHTML = `
        <div>${formattedText}</div>
        <span class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
      `;
      
      chatMessages.appendChild(el);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // AI Integration
    async function askCohere(message) {
      try {
        const res = await fetch('https://api.cohere.ai/v1/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${COHERE_API_KEY}`
          },
          body: JSON.stringify({ model: 'command-r', message })
        });
        
        const data = await res.json();
        return data.text || data.output?.[0]?.content || '⚠️ AI temporarily unavailable.';
      } catch (e) {
        console.error(e);
        return '⚠️ AI temporarily unavailable.';
      }
    }

    // Handle Message Sending
    async function handleSend() {
      const text = chatInput.value.trim();
      if (!text) return;
      
      addMessage(text, 'user');
      chatInput.value = '';
      
      // Show typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'message bot';
      typingIndicator.innerHTML = '<em>Thinking…</em><span class="message-time">&nbsp;</span>';
      chatMessages.appendChild(typingIndicator);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      // Get AI response
      const reply = await askCohere(text);
      
      // Remove typing indicator and add response
      typingIndicator.remove();
      addMessage(reply, 'bot');
      
      // Save to Firestore if in a saved chat
      if (currentChatId) {
        try {
          await db.collection('chats').doc(currentChatId).collection('messages').add({
            text,
            sender: 'user',
            timestamp: new Date()
          });
          
          await db.collection('chats').doc(currentChatId).collection('messages').add({
            text: reply,
            sender: 'bot',
            timestamp: new Date()
          });
        } catch (error) {
          console.error('Error saving message:', error);
        }
      }
    }

    // Event Listeners for Messaging
    sendBtn.addEventListener('click', handleSend);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleSend();
    });

    // File Upload
    uploadBtn.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*,application/pdf,.doc,.docx,.txt';
      
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        showToast(`Uploading ${file.name}...`);
        
        try {
          const ref = storage.ref(`uploads/${auth.currentUser.uid}/${Date.now()}_${file.name}`);
          const snap = await ref.put(file);
          const url = await snap.ref.getDownloadURL();
          
          addMessage(`📎 Uploaded: ${file.name}`, 'user');
          addMessage(`I've received your file. How can I help you with "${file.name}"?`, 'bot');
          
          if (currentChatId) {
            await db.collection('chats').doc(currentChatId).collection('messages').add({
              text: `Uploaded: ${file.name} - ${url}`,
              sender: 'user',
              timestamp: new Date()
            });
          }
          
          showToast('File uploaded successfully!');
        } catch (err) {
          console.error('Upload error:', err);
          addMessage('❌ Upload failed. Please try again.', 'bot');
          showToast('Upload failed');
        }
      };
      
      input.click();
    });

    // Chat History Management
    async function loadChatHistory() {
      chatHistoryEl.innerHTML = '';
      currentChatId = null;
      
      try {
        const chats = await db.collection('chats')
          .where('userId', '==', auth.currentUser.uid)
          .orderBy('createdAt', 'desc')
          .get();
        
        if (chats.empty) {
          chatHistoryEl.innerHTML = '<div class="history-item">No chat history yet</div>';
          return;
        }
        
        chats.forEach(doc => {
          const data = doc.data();
          const item = document.createElement('div');
          item.className = 'history-item';
          item.innerHTML = `
            <i class="fas fa-comment"></i>
            <span>${data.title || 'Chat'}</span>
          `;
          
          item.addEventListener('click', () => openChat(doc.id, item));
          chatHistoryEl.appendChild(item);
        });
      } catch (error) {
        console.error('Error loading chat history:', error);
        chatHistoryEl.innerHTML = '<div class="history-item">Error loading history</div>';
      }
    }

    async function openChat(chatId, itemEl) {
      // Remove active class from all items
      document.querySelectorAll('.history-item').forEach(el => el.classList.remove('active'));
      
      // Add active class to clicked item
      itemEl.classList.add('active');
      
      currentChatId = chatId;
      chatMessages.innerHTML = '';
      
      try {
        const messages = await db.collection('chats').doc(chatId)
          .collection('messages')
          .orderBy('timestamp')
          .get();
        
        if (messages.empty) {
          addMessage("This chat is empty. Start a new conversation!");
          return;
        }
        
        messages.forEach(doc => {
          const data = doc.data();
          addMessage(data.text, data.sender);
        });
      } catch (error) {
        console.error('Error opening chat:', error);
        addMessage('Error loading chat history', 'bot');
      }
    }

    // Chat Controls
    newChatBtn.addEventListener('click', async () => {
      try {
        const doc = await db.collection('chats').add({
          userId: auth.currentUser.uid,
          createdAt: new Date(),
          title: 'New Chat'
        });
        
        await loadChatHistory();
        showToast('New chat created');
      } catch (error) {
        console.error('Error creating new chat:', error);
        showToast('Error creating chat');
      }
    });

    tempChatBtn.addEventListener('click', () => {
      // Remove active class from all items
      document.querySelectorAll('.history-item').forEach(el => el.classList.remove('active'));
      
      currentChatId = null;
      chatMessages.innerHTML = '';
      addMessage("Temporary chat started. Messages won't be saved.", 'bot');
      showToast('Temporary chat started');
    });

    // Authentication Management
    profileBtn.addEventListener('click', () => {
      window.location.href = 'profile.html';
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch(error => {
        console.error('Logout error:', error);
        showToast('Error during logout');
      });
    });

    // Initialize App
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      
      // Load user's chat history
      loadChatHistory();
    });

    // Improve mobile experience
    document.addEventListener('touchstart', function() {
      // Close keyboard when tapping outside input
      if (document.activeElement.tagName === 'INPUT') {
        document.activeElement.blur();
      }
    });

    // Prevent zoom on input focus on mobile
    chatInput.addEventListener('focus', function() {
      window.scrollTo(0, 0);
      document.body.scrollTop = 0;
    });
  </script>
</body>
